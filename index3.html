<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        input {
            margin : 1px;
        }
        button {
            margin : 1px;
        }
    </style>

  </head>
  <body>

    <!-- header -->
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">header name</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </header>


    <div class="playerAndInfoAndMessage">
        <div class="playerAndInfo">
            <!-- live player : 일단 jumbotron으로 채워뒀음 --> 
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Fluid jumbotron</h1>
                  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </div>
            <!-- live info -->
            <div class="info">
                <!-- live title -->
                <div class="Title">
                    <span class="title">
                        <h3><strong>   떡볶이가 유난히 먹고싶은 날~</strong></h3>
                        
                    </span>
                </div>
                <!-- channel -->
                <div class="channel">
                    <div class="metadata">
                        <img src="image/cat.jpg" alt="프로필">
                        <span class="name"><strong>Yerim</strong></span>
                        <span class="subscribers">구독자 15.1만명</span>
                        <button class="subscribe">구독하기</button>
                        
                    </div>
                  </div>>
                <!-- info -->
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            현재 4명 시청중. 2022/11/14 14:55 스트리밍 시작
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                          <strong> 굵은 내용 </strong> 얇은 내용   
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="message">
            <span class="title">실시간 메시지</span>
            <div class="message">
              <div>
                <input type="text" id="test" placeholder="메시지를 입력해주세요..">
                <button onclick="send()">전송</button>
              </div>
            </div>
          </section>
    

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
